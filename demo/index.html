<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>language-component demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../language-component.html">
    <link rel="import" href="../../paper-toast/paper-toast.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">

        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic language-component demo</h3>
    <demo-snippet>
        <template>
            <language-component source="locales" lang="es"></language-component>
            <paper-toast class="fit-bottom"></paper-toast>
        </template>
        <script>
            document.querySelector('language-component').addEventListener('language-changed', event => {
                const toast = document.querySelector('paper-toast');
                toast.text = `Idioma seleccionado: ${event.detail.lang}`;
                toast.show();
            });
        </script>
    </demo-snippet>
</div>
</body>
</html>
